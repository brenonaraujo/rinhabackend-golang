events {
    use epoll;
    worker_connections 1000;
}

http {
    access_log off;
    
    upstream api {
        server api01:3000;
        server api02:3000;
        keepalive 250;
    }

    server {
        listen 9999;
        
        location / {
            proxy_buffering off;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
            proxy_pass http://api;
        }
    }
}